<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the container that holds the image and text */
        .container {
            position: relative; /* Positioning context for child elements */
            max-width: 100%; /* Ensure the container doesn't exceed the image's size */
        }

        /* Style for the image */
        .image {
            width: auto;
            height: auto; /* Maintain the image's aspect ratio */
            object-fit:cover;
        }

        /* Style for the text */
        .text {
            position: absolute; /* Position the text relative to the container */
            top: 50%; /* Position vertically at 50% of the container */
            left: 50%; /* Position horizontally at 50% of the container */
            transform: translate(-50%, -50%); /* Center the text within the container */
            background-color: rgba(255, 255, 255, 0.7); /* Background color for the text */
            padding: 10px; /* Add some padding to the text */
            font-size: 18px; /* Adjust the font size */
            color: black; /* Text color */
        }
    </style>
    <title>Add Text to Image</title>
</head>
<body>
    <div class="container">
        <img class="image" src="bg.png" alt="BackgroundImage">
        <div class="text"><h1>Hello everyone!!!</h1></div>
    </div>
</body>
</html>
